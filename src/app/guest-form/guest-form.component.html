<div class="guest" [@flyInOut]="'in'">
  <div class="form-container">
    <h5>First-Time Guest Form</h5>
    <form novalidate>
      <div class="form-group row">
        <div class="col-xs-12 col-sm-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control form-control" id="firstName">
        </div>
        <div class="col-xs-12 col-sm-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control form-control" id="lastName">
        </div>
        <legend class="col-form-legend col-xs-12 col-sm-3 col-md-3 col-lg-2" style="padding-bottom:0;">Marital Status</legend>
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10" style="padding:6px 15px 0 0;">
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="married"> Married
          </label>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="maritalStatus" id="single" value="single"> Single
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control form-control" id="email">
      </div>
      <div class="form-group row">
        <div class="col-xs-12">
          <label for="address1">Address 1</label>
          <input type="text" class="form-control" id="address1">
        </div>
        <div class="col-xs-12">
          <label for="address2">Address 2</label>
          <input type="text" class="form-control" id="address2">
        </div>
        <div class="col-xs-5">
          <label for="city">City/Town</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-xs-3">
          <label for="state">State</label>
          <select class="form-control" name="state">
            <option *ngFor="let s of stateList" value="{{s}}">{{s}}</option>
          </select>
        </div>
        <div class="col-xs-4">
          <label for="zip">Zipcode</label>
          <input type="text" class="form-control" id="zip">
        </div>
      </div>
      <button type="button" class="btn btn-warning pull-xs-left" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-success pull-xs-right" (click)="submit()">Submit</button>
    </form>
  </div>
</div>
